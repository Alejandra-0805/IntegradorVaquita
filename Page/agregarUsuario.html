<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Usuarios</title>
  <link rel="stylesheet" href="../CSS/agregarUsuario.css">
</head>
<body>

  <header class="barra-cafe">
    <div class="logo">
      <img src="../Imagen/VaquitaSoft.png" alt="Logo VaquitaSoft">
    </div>
    <div class="icono-usuario">
      <img src="../Imagen/avatar.png" alt="Usuario">
    </div>
  </header>

  <nav class="barra-verde">
    <a href="visualizarRegistroGanado.html"> REGISTRO DE GANADO</a>
    <a href="alimentos.html"> ALIMENTOS</a>
    <a href="cuidadoHigiene.html"> CUIDADO E HIGIENE</a>
    <a href="ventaAnimalesRegistradas.html"> VENTA</a>
  </nav>

  <section class="seccion-titulo">
    <button class="btn-agregar activo">AGREGAR USUARIO</button>
    <button class="btn-ver">VER USUARIO</button>
  </section>

  <main class="formulario-container">
    <form id="formUsuario">
      <label for="nombre">NOMBRE DEL USUARIO:</label>
      <input type="text" id="nombre" placeholder="Corazon" required>

      <label for="telefono">NO. DE TELEFONO:</label>
      <input type="tel" id="telefono" placeholder="xxx-xxx-xxxx" required>
      <p class="obligatorio">⚠️ ESTE CAMPO ES OBLIGATORIO</p>

      <label for="sexo">SEXO:</label>
      <select id="sexo" required>
        <option value="">Sexo</option>
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
      </select>

      <label for="edad">EDAD:</label>
      <input type="number" id="edad" placeholder="Edad" required>

      <label for="correo">CORREO ELECTRONICO:</label>
      <input type="email" id="email" placeholder="Email" required>
      <p class="obligatorio">⚠️ ESTE CAMPO ES OBLIGATORIO</p>

      <label for="contrasena">CONTRASEÑA:</label>
      <input type="password" id="clave" placeholder="Password" required>
      <p class="obligatorio">⚠️ ESTE CAMPO ES OBLIGATORIO

      </p>

      <button type="submit" class="btn-listo">LISTO</button>
    </form>
  </main>

  <script src="../JavaScript/agregarUsuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
