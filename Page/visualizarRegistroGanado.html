<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Registro de Ganado</title>
  <link rel="stylesheet" href="../CSS/visualizarRegistroGanado.css">
</head>
<body>

  <header class="barra-cafe">
    <div class="logo">
      <img src="../Imagen/VaquitaSoft.png" alt="Logo VaquitaSoft">
    </div>
    <div class="icono-usuario">
      <img src="../Imagen/avatar.png" alt="Usuario">
    </div>
  </header>

  <nav class="barra-verde">
    <a href="visualizarRegistroGanado.html" class="activo"> REGISTRO DE GANADO</a>
    <a href="alimentos.html"> ALIMENTOS</a>
    <a href="cuidadoHigiene.html"> CUIDADO E HIGIENE</a>
    <a href="ventaAnimalesRegistradas.html"> VENTA</a>
  </nav>

  <section class="seccion-titulo">
    <button class="btn-atras">←</button>
    <button class="btn-registrar">VISUALIZAR REGISTRO</button>
    <button class="btn-ver">REGISTRO DE VENTA O MUERTE</button>
    <button class="btn-agregar">AGREGAR</button>
  </section>

  <main class="contenido">
    <table class="tabla tbody">
      <thead>
        <tr>
          <th>NOMBRE DEL ANIMAL</th>
          <th>ID</th>
          <th>PESO</th>
          <th>RAZA</th>
          <th>FECHA DE NACIMIENTO</th>
          <th>SEXO</th>
          <th>FECHA DE MUERTE O VENDIDO</th>
          <th>EDITAR</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>BLANCA</td>
          <td>1223456</td>
          <td>80 KG</td>
          <td>AVE DE CORRAL</td>
          <td>02/03/2025</td>
          <td>HEMBRA</td>
          <td>---</td>
          <td><button class="editar">✏️</button></td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="../JavaScript/visualizarRegistroGanado.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
