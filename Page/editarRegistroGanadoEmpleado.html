<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Registro de Ganado</title>
  <link rel="stylesheet" href="../CSS/editarRegistroGanadoEmpleado.css">
</head>
<body>
  <header class="barra-cafe">
    <div class="logo">
      <img src="../Imagen/VaquitaSoft.png" alt="Logo VaquitaSoft">
    </div>
    <div class="icono-usuario">
      <img src="../Imagen/avatar.png" alt="Usuario">
    </div>
  </header>

  <nav class="barra-verde">
    <a href="visualizarRegistroGanadoEmpleado.html" class="activo"> REGISTRO DE GANADO</a>
    <a href="alimentosEmpleado.html"> ALIMENTOS</a>
    <a href="registroCuidadoEmpleado.html"> CUIDADO E HIGIENE</a>
    <a href="ventaEmpleado.html"> VENTA</a>
  </nav>

  <main class="contenedor">
    <h2>EDITAR DE GANADO</h2>

    <form id="formEditarGanado" class="formulario">
      <label>Nombre del animal:</label>
      <input type="text" id="nombre" value="Lolita">

      <label>No. de Arete:</label>
      <input type="text" id="arete" value="233294">

      <label>Tipo de raza:</label>
      <select id="raza">
        <option>Barto</option>
        <option>Angus</option>
        <option>Charolais</option>
        <option>Holstein</option>
      </select>

        <label for="fechaRegistro">FECHA DE REGISTRO:</label>
      <div class="fecha">
        <input type="date" id="fechaRegistro" required>
      </div>

      <label>Peso inicial (kg):</label>
      <input type="number" id="peso" placeholder="Peso">

      <label>Sexo:</label>
      <select id="sexo">
        <option>Sexo</option>
        <option>Macho</option>
        <option>Hembra</option>
      </select>

        <label for="fechaMuerte">FECHA DE MUERTE:</label>
      <div class="fecha">
        <input type="date" id="fechaMuerte" required>
      </div>

      <div class="botones">
        <button type="button" id="btnEditar" class="btn-editar">âž• Editar</button>
      </div>
    </form>
  </main>

  <script src="../JavaScript/editarRegistroGanadoEmpleado.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
