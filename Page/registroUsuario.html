<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="../CSS/registroUsuarios.css">
</head>
<body>
  <div class="contenedor">

    <header class="barra-superior">
      <div class="logo">
        <img src="../Imagen/VaquitaSoft.png" alt="Logo VaquitaSoft">
      </div>
      <div class="perfil">
        <img src="usuario.png" alt="Icono Usuario">
      </div>
    </header>

    <nav class="barra-menu">
      <a href="visualizarRegistroGanado.html"> REGISTRO DE GANADO</a>
      <a href="alimentos.html"> ALIMENTOS</a>
      <a href="cuidadoHigiene.html"> CUIDADO E HIGIENE</a>
      <a href="ventaAnimalesRegistradas.html"> VENTA</a>
    </nav>

    <section class="contenedor-botones">
      <div class="botones">
        <button class="activo">AGREGAR USUARIO</button>
        <button class="activo2">VER USUARIO</button>
      </div>
    </section>

    <main class="contenido">
      <form class="formulario">
        <label for="nombre">NOMBRE DEL USUARIO:</label>
        <input id="nombre" type="text" placeholder="Value">

        <label for="telefono">NO. DE TELÉFONO:</label>
        <input id="telefono" type="tel" placeholder="Value">

        <label for="sexo">SEXO:</label>
        <select id="sexo">
          <option value="">Selecciona...</option>
          <option>Masculino</option>
          <option>Femenino</option>
        </select>

        <label for="edad">EDAD:</label>
        <input id="edad" type="number" placeholder="Value">

        <label for="correo">CORREO ELECTRÓNICO:</label>
        <input id="correo" type="email" placeholder="Value">

        <label for="pass">CONTRASEÑA:</label>
        <input id="pass" type="password" placeholder="Value">

        <button type="submit" class="btn-agregar">➕ AGREGAR</button>
      </form>
    </main>
  </div>
  <script src="../JavaScript/registroUsuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>


</html>
